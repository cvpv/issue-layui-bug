<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>测试-layui-弹窗悬浮后细微往左移动</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="renderer" content="webkit" />
    <link href="./lib/layui/2.8.17/css/layui.css" rel="stylesheet" />
  </head>
  <body>
    <a style="display: inline-block; text-align: center; margin: 100px; padding: 10px 20px; background-color: #eee" id="link-a" href="javascript:;">点我</a>
    <div style="height: 3000px"></div>

    <div id="loginBox">
      <div style="width: 100px; padding: 20px">
        <a href="javascript:;">《用户协议》</a>
        <a href="javascript:;">《隐私协议》</a>
      </div>
    </div>

    <script src="./lib/layui/2.8.17/layui.js"></script>

    <script>
      const $ = layui.$;
      $("#link-a").click(function () {
        layer.open({
          type: 1,
          title: false,
          closeBtn: 0,
          shadeClose: true,
          scrollbar: false,
          content: $("#loginBox"),
        });
      });
    </script>
  </body>
</html>
